{{ define "main" }}
<div class="flex flex-col gap-12">

    <div class="flex flex-col items-center text-center space-y-8 py-16">
    
        <div class="relative group z-10 shrink-0" style="width: 310px; height: 310px;">
            
            <div class="absolute -inset-5 opacity-60 transition duration-500"
                 style="background: linear-gradient(to right, #3b82f6, #9333ea); 
                        filter: blur(20px); 
                        border-radius: 50%; 
                        z-index: -1;">
            </div>
            
            <img src="/avatar.jpg" 
                 alt="Jack Morgan" 
                 class="relative w-full h-full border-4 border-white/10 shadow-2xl"
                 style="border-radius: 50%; object-fit: cover;">
        </div>

        <div class="space-y-4 max-w-2xl">
            <h1 class="text-5xl md:text-7xl font-bold bg-clip-text text-transparent bg-gradient-to-b from-white to-white/60 drop-shadow-sm py-2">
                Jack Morgan
            </h1>
            <p class="text-2xl text-blue-200/80 font-medium">
                Computer Science: Cybersecurity @ UNH
            </p>
            <p class="text-lg text-white/50 leading-relaxed">
                Welcome to my blog!
            </p>
        </div>

        <div class="flex gap-4 pt-4">
            <a href="https://github.com/jackmorgan-23" target="_blank" class="px-8 py-3 rounded-full bg-white/10 border border-white/20 hover:bg-white hover:text-black transition-all font-medium text-lg">
                GitHub
            </a>
            <a href="https://www.linkedin.com/in/jack-morgan-8086302b0/" target="_blank" class="px-8 py-3 rounded-full bg-blue-600/80 hover:bg-blue-500 text-white transition-all font-medium shadow-[0_0_20px_rgba(37,99,235,0.3)] text-lg">
                Linkedin
            </a>
        </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {{ range first 2 (where .Site.RegularPages "Type" "posts") }}
        <article class="group relative p-6 rounded-3xl 
                        bg-white/5 backdrop-blur-lg border border-white/10 shadow-xl 
                        transition-all duration-500 hover:-translate-y-2 hover:shadow-2xl hover:bg-white/10">
            
            <div class="relative z-10 flex flex-col h-full">
                <span class="text-xs font-mono text-blue-300 mb-2">{{ .Date.Format "Jan 02, 2006" }}</span>
                <h2 class="text-2xl font-bold mb-3 text-white group-hover:text-blue-200 transition-colors">
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </h2>
                <p class="text-white/60 text-sm mb-6 line-clamp-3">{{ .Summary }}</p>
                <a href="{{ .RelPermalink }}" class="self-start inline-flex items-center px-4 py-2 rounded-full bg-white/10 border border-white/20 text-sm hover:bg-white hover:text-black transition-all">
                    Read Article
                </a>
            </div>
        </article>
        {{ end }}
    </div>

</div>
{{ end }}
