<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    
    {{ $style := resources.Get "css/main.css" | css.PostCSS }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">
</head>
<body class="antialiased overflow-x-hidden selection:bg-pink-500 selection:text-white">

    <nav class="fixed top-6 left-0 right-0 z-50 flex justify-center">
        <div class="flex items-center gap-6 px-8 py-3 
                    bg-white/10 backdrop-blur-xl 
                    border border-white/20 rounded-full 
                    shadow-[0_8px_32px_0_rgba(0,0,0,0.36)] 
                    transition-all duration-300 hover:bg-white/20 hover:scale-[1.02]">
            
            <a href="/" class="text-lg font-semibold tracking-wide text-white drop-shadow-md">
                {{ .Site.Title }}
            </a>
            
            <div class="h-4 w-px bg-white/30 mx-2"></div>
            
            <div class="flex gap-4">
                <a href="/" class="text-sm font-medium text-gray-200 hover:text-white transition-colors">Home</a>
                <a href="/posts" class="text-sm font-medium text-gray-200 hover:text-white transition-colors">Blog</a>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 px-4 md:px-0 max-w-4xl mx-auto min-h-screen">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="text-center py-8 text-white/40 text-sm">
        <p>&copy; {{ now.Year }} {{ .Site.Title }}</p>
    </footer>

</body>
</html>
