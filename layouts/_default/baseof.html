<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    {{ $style := resources.Get "css/main.css" | css.PostCSS }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">

    <script src="https://unpkg.com/htmx.org@1.9.10" 
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" 
            crossorigin="anonymous"></script>

    <style>
        @keyframes hard-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .cursor-blink {
            animation: hard-blink 1s step-end infinite;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>

<body class="antialiased overflow-x-hidden selection:bg-pink-500 selection:text-white" 
      style="font-family: 'Roboto', sans-serif;"
      hx-boost="true" 
      hx-target="main" 
      hx-select="main" 
      hx-swap="outerHTML">

    <nav id="navbar" class="fixed top-6 left-0 right-0 z-50 flex justify-center transition-transform duration-300">
        <div class="flex items-center px-8 py-3 
                    bg-white/10 backdrop-blur-xl 
                    border border-white/20 rounded-full 
                    shadow-[0_8px_32px_0_rgba(0,0,0,0.36)] 
                    transition-all duration-300 hover:bg-white/20 hover:scale-[1.02]">
            
            <div class="flex justify-start pr-4" style="min-width: 195px;">
                <a href="/" class="text-lg font-semibold tracking-wide text-white drop-shadow-md font-mono flex items-center">
                    <span class="font-bold" style="font-family: 'Courier New', monospace;">$</span>
                    <span id="typewriter-text">jack-morgan</span>
                    <span class="cursor-blink ml-1">_</span>
                </a>
            </div>
            
            <div class="h-4 w-px bg-white/30 mx-6"></div>
            
            <div class="flex justify-start gap-4 pl-4" style="min-width: 195px;">
                <a href="/" class="text-sm font-medium text-gray-200 hover:text-white transition-colors">Home</a>
                <a href="/about" class="text-sm font-medium text-gray-200 hover:text-white transition-colors">About</a>
                <a href="/posts" class="text-sm font-medium text-gray-200 hover:text-white transition-colors">Blog</a>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 px-4 md:px-0 max-w-4xl mx-auto min-h-screen">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="text-center py-8 text-white/40 text-sm">
        <p>&copy; {{ now.Year }} Jack Morgan</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const element = document.getElementById('typewriter-text');
            if (!element) return;

            const mainPhrase = "jack-morgan";
            const gags = ["Hello World", "roll cats!", "sudo rm -rf /*", "On Belay?"];
            
            function typeText(text, isDeleting) {
                return new Promise(resolve => {
                    let i = isDeleting ? element.textContent.length : 0;
                    
                    function step() {
                        if (isDeleting) {
                            element.textContent = text.substring(0, i);
                            i--;
                        } else {
                            element.textContent = text.substring(0, i);
                            i++;
                        }

                        if (isDeleting && i < 0) return resolve();
                        if (!isDeleting && i > text.length) return resolve();

                        setTimeout(step, isDeleting ? 50 : 100);
                    }
                    step();
                });
            }

            async function runLoop() {
                while(true) {
                    await new Promise(r => setTimeout(r, 20000));
                    const gag = gags[Math.floor(Math.random() * gags.length)];
                    await typeText(mainPhrase, true);
                    await typeText(gag, false);
                    await new Promise(r => setTimeout(r, 3500));
                    await typeText(gag, true);
                    await typeText(mainPhrase, false);
                }
            }

            runLoop();
        });
    </script>

    <script>
        let lastScrollY = window.scrollY;
        const navbar = document.getElementById('navbar');

        window.addEventListener('scroll', () => {
            // If we scrolled down AND we are not at the very top (buffer of 50px)
            if (window.scrollY > lastScrollY && window.scrollY > 50) {
                // Hide Navbar (Move it up out of view)
                navbar.style.transform = 'translateY(-150%)';
            } else {
                // Show Navbar (Bring it back to default)
                navbar.style.transform = 'translateY(0)';
            }
            lastScrollY = window.scrollY;
        });
    </script>

</body>
</html>
