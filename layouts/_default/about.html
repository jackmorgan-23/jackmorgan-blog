{{ define "main" }}
<div class="max-w-5xl mx-auto space-y-24 pt-10">

    <section class="grid md:grid-cols-2 gap-12 items-center">
        <div class="space-y-8">
            <h1 class="text-5xl font-bold text-white tracking-tight">
                About Me
            </h1>
            
            <div class="prose prose-lg prose-invert text-gray-200 leading-relaxed">
                {{ .Content }}
            </div>

            <div class="flex flex-wrap gap-4 pt-4">
                <a href="https://github.com/jackmorgan-23" target="_blank" 
                   class="px-6 py-3 rounded-xl bg-white/10 backdrop-blur-xl border border-white/20 shadow-[0_4px_16px_0_rgba(0,0,0,0.2)] hover:bg-white/20 hover:scale-105 transition-all text-sm font-mono text-white flex items-center gap-2">
                   Github
                </a>
                <a href="https://www.linkedin.com/in/jack-morgan-8086302b0/" target="_blank" 
                   class="px-6 py-3 rounded-xl bg-white/10 backdrop-blur-xl border border-white/20 shadow-[0_4px_16px_0_rgba(0,0,0,0.2)] hover:bg-white/20 hover:scale-105 transition-all text-sm font-mono text-white flex items-center gap-2">
                   Linkedin
                </a>
                <a href="{{ .Params.resume_url }}" target="_blank" 
                   class="px-6 py-3 rounded-xl bg-white/10 backdrop-blur-xl border border-white/20 shadow-[0_4px_16px_0_rgba(0,0,0,0.2)] hover:bg-white/20 hover:scale-105 transition-all text-sm font-mono text-white flex items-center gap-2">
                   Resume
                </a>
            </div>
        </div>

        <div class="relative aspect-square rounded-2xl overflow-hidden 
                    bg-white/10 backdrop-blur-xl border border-white/20 shadow-[0_8px_32px_0_rgba(0,0,0,0.36)] p-2">
            <img src="/avatar.jpg" alt="Jack Morgan" class="object-cover w-full h-full rounded-xl opacity-90">
        </div>
    </section>

    <section>
        <h2 class="text-2xl font-bold text-white mb-8 flex items-center gap-3">
            Skills
            <div class="h-px bg-white/20 flex-grow ml-4"></div>
        </h2>
        
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {{ range .Params.tech_stack }}
            <div class="group p-4 rounded-2xl relative overflow-hidden
                        bg-white/10 backdrop-blur-xl
                        border border-white/20
                        shadow-[0_8px_32px_0_rgba(0,0,0,0.36)]
                        hover:bg-white/20 hover:scale-[1.02] 
                        hover:border-{{ .color }}-500/30 
                        transition-all duration-300
                        flex items-center gap-3">
                
                <div class="absolute inset-0 bg-gradient-to-br from-{{ .color }}-500/10 to-{{ .color }}-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

                <div class="w-3 h-3 rounded-full bg-{{ .color }}-400 shadow-[0_0_10px_rgba(0,0,0,0.5)] shadow-{{ .color }}-400 relative z-10"></div>
                
                <span class="text-white font-mono text-sm font-semibold tracking-wide relative z-10">{{ .name }}</span>
            </div>
            {{ end }}
        </div>
    </section>

    <section>
        <h2 class="text-2xl font-bold text-white mb-8 flex items-center gap-3">
            Album Rotation
            <div class="h-px bg-white/20 flex-grow ml-4"></div>
        </h2>
        
        <div class="grid grid-cols-2 md:grid-cols-3 gap-8 px-8 md:px-0">
            {{ range .Params.albums }}
            <div class="group relative aspect-square rounded-2xl overflow-hidden 
                        bg-white/10 backdrop-blur-xl border border-white/20 shadow-[0_8px_32px_0_rgba(0,0,0,0.36)]
                        hover:scale-[1.02] transition-all duration-500">
                
                <img src="{{ .cover }}" alt="{{ .title }}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-all duration-500">
                
                <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent opacity-100 md:opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-6">
                    <p class="text-white font-bold text-base md:text-lg font-mono leading-tight">{{ .title }}</p>
                    <p class="text-white/70 text-xs md:text-sm font-mono mt-1">{{ .artist }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </section>

    <div class="hidden 
        bg-blue-400 shadow-blue-400 hover:border-blue-500/30 from-blue-500/10 to-blue-500/5
        bg-red-400 shadow-red-400 hover:border-red-500/30 from-red-500/10 to-red-500/5
        bg-green-400 shadow-green-400 hover:border-green-500/30 from-green-500/10 to-green-500/5
        bg-yellow-400 shadow-yellow-400 hover:border-yellow-500/30 from-yellow-500/10 to-yellow-500/5
        bg-purple-400 shadow-purple-400 hover:border-purple-500/30 from-purple-500/10 to-purple-500/5
        bg-pink-400 shadow-pink-400 hover:border-pink-500/30 from-pink-500/10 to-pink-500/5
    "></div>

</div>
{{ end }}
