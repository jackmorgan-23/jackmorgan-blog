{{ define "main" }}
<div class="flex flex-col gap-10">

    <div class="flex flex-col items-center text-center space-y-6 mb-4">
        <h1 class="text-4xl font-bold text-white tracking-tight">Blog & Writes</h1>
        
        <div class="relative w-full max-w-md group">
            <div class="absolute inset-0 bg-blue-500/20 rounded-full blur-xl opacity-0 group-hover:opacity-100 transition duration-500"></div>
            <div class="relative flex items-center bg-white/5 backdrop-blur-xl border border-white/10 rounded-full px-6 py-3 shadow-2xl">
                <svg class="w-5 h-5 text-white/50 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                
                <input type="text" 
                       id="searchInput" 
                       placeholder="Search by title or tag..." 
                       class="w-full bg-transparent border-none outline-none text-white placeholder-white/50 font-medium">
            </div>
        </div>
    </div>

    <div id="postGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {{ range .Pages }} 
        <article class="post-card group relative p-6 rounded-3xl 
                        bg-white/5 backdrop-blur-lg border border-white/10 shadow-xl 
                        transition-all duration-300 hover:bg-white/10"
                 data-title="{{ lower .Title }}" 
                 data-tags="{{ with .Params.tags }}{{ lower (delimit . " ") }}{{ end }}">
            
            <div class="relative z-10 flex flex-col h-full">
                
                <div class="flex gap-2 mb-3">
                    {{ range .Params.tags }}
                    <span class="text-[10px] font-mono uppercase tracking-wider px-2 py-1 rounded-md bg-blue-500/10 text-blue-300 border border-blue-500/20">
                        {{ . }}
                    </span>
                    {{ end }}
                </div>

                <h2 class="text-2xl font-bold mb-3 text-white group-hover:text-blue-300 transition-colors">
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </h2>
                <p class="text-white/60 text-sm mb-6 line-clamp-2">{{ .Summary }}</p>
                
                <a href="{{ .RelPermalink }}" class="self-start mt-auto inline-flex items-center text-sm font-medium text-white/80 hover:text-white border-b border-transparent hover:border-blue-400 transition-all">
                    Read Article â†’
                </a>
            </div>
        </article>
        {{ end }}
    </div>

    <div id="noResults" class="hidden text-center text-white/40 py-10 font-mono">
        No matching posts found.
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('searchInput');
        const postGrid = document.getElementById('postGrid');
        const posts = document.querySelectorAll('.post-card');
        const noResults = document.getElementById('noResults');

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            let visibleCount = 0;

            posts.forEach(post => {
                const title = post.getAttribute('data-title');
                const tags = post.getAttribute('data-tags');

                // Check if query matches Title OR Tags
                if (title.includes(query) || tags.includes(query)) {
                    post.style.display = 'block';
                    visibleCount++;
                } else {
                    post.style.display = 'none';
                }
            });

            // Show/Hide "No Results" message
            if (visibleCount === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }
        });
    });
</script>
{{ end }}
