{{ define "main" }}
<article class="max-w-3xl mx-auto">
    
    <header class="mb-10 text-center space-y-4 p-8 rounded-3xl bg-white/5 backdrop-blur-md border border-white/10 shadow-lg">
        <div class="text-sm font-mono text-pink-300">{{ .Date.Format "January 2, 2006" }}</div>
        <h1 class="text-4xl md:text-5xl font-bold text-white">{{ .Title }}</h1>
        <div class="flex justify-center gap-2 mt-4">
            {{ range .Params.tags }}
            <span class="text-xs px-2 py-1 rounded bg-white/10 border border-white/20 text-white/80">#{{ . }}</span>
            {{ end }}
        </div>
    </header>

    <div class="prose prose-lg prose-invert mx-auto 
                prose-headings:text-white prose-p:text-white/80 prose-strong:text-white
                prose-a:text-blue-300 prose-a:no-underline hover:prose-a:underline
                prose-code:text-pink-300 prose-code:bg-white/10 prose-code:px-1 prose-code:rounded
                prose-pre:bg-black/50 prose-pre:border prose-pre:border-white/10 prose-pre:backdrop-blur-sm">
        {{ .Content }}
    </div>

</article>
{{ end }}
