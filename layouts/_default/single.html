{{ define "main" }}
<div class="max-w-4xl mx-auto pt-10 px-4 md:px-0">

    <header class="mb-16 rounded-3xl p-8 md:p-12 text-center space-y-8
                   bg-white/5 backdrop-blur-xl 
                   border border-white/10 shadow-2xl">
        
        <div class="flex flex-wrap justify-center gap-2">
            {{ range .Params.tags }}
                <span class="text-pink-300 bg-white/5 border border-white/10 px-3 py-1 rounded-full text-xs font-medium tracking-wide">
                    #{{ . }}
                </span>
            {{ end }}
        </div>

        <h1 class="text-3xl md:text-5xl font-bold tracking-tight leading-tight text-white">
            {{ .Title }}
        </h1>
        
        {{ with .Params.summary }}
            <p class="text-lg text-gray-400 max-w-2xl mx-auto font-light leading-relaxed">{{ . }}</p>
        {{ end }}

        <div class="pt-6 border-t border-white/10 flex justify-center">
            <time class="font-mono text-cyan-300 text-sm tracking-widest uppercase pl-1">
                {{ .Date.Format "January 2, 2006" }}
            </time>
        </div>
        
    </header>

    <article class="prose prose-lg prose-invert mx-auto 
                    prose-headings:text-white prose-headings:font-bold prose-headings:tracking-tight
                    prose-a:text-cyan-300 prose-a:no-underline hover:prose-a:underline
                    prose-p:text-gray-300 prose-p:leading-relaxed
                    prose-blockquote:border-l-pink-500 prose-blockquote:bg-white/5 prose-blockquote:p-4 prose-blockquote:rounded-r-lg
                    prose-code:text-pink-300 prose-code:bg-black/30 prose-code:px-2 prose-code:py-1 prose-code:rounded
                    prose-pre:bg-black/50 prose-pre:border prose-pre:border-white/10 prose-pre:backdrop-blur-sm
                    prose-img:rounded-2xl prose-img:border prose-img:border-white/10 prose-img:shadow-lg">
        {{ .Content }}
    </article>

</div>
{{ end }}
